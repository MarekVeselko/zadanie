<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="description" id="description" formControlName="description" class="form-control">
    </div>

    <div class="form-group">

      <label>Expiration</label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>
    <button type="submit" class="btn btn-primary">{{editMode ? 'Edit' : 'Create'}}</button>
    <button type="button" [routerLink]="editMode ? ['../../home'] :['../home']" class="btn btn-secondary">Cancel</button>

  </form>
</div>
