<div class="home-component">

  <button [routerLink]="['../new']" mat-icon-button color="primary">
    New task
  </button>

  <div class="custom-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button [routerLink]="['../edit', element.id]" mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.done ? 'Done' : 'To do!'}} </td>
      </ng-container>

      <ng-container matColumnDef="expiration">
        <th mat-header-cell *matHeaderCellDef> Expiration date </th>
        <td mat-cell *matCellDef="let element"> {{element?.expiration | date: 'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="setStatusButton">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="!element?.done" (click)="setItemStatus(element, true)" mat-icon-button color="warn">
            <mat-icon>check_circle</mat-icon>
          </button>
          <button *ngIf="element?.done" (click)="setItemStatus(element, false)" mat-icon-button color="primary">
            <mat-icon>schedule</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteButton">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="deleteItem(element.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
