<div class="home-component">

  <div class="home-component__top-page">
    <div class="home-component__top-page--button-container">
      <button class="btn btn-primary custom-button" [routerLink]="['../new']">
        New task
      </button>
    </div>


    <div class="home-component__top-page--filters">
      <form [formGroup]="form">
        <div class="search-dropdown">
          <mat-form-field appearance="fill">
            <mat-select (selectionChange)="getItems()" formControlName="status">
              <mat-option *ngFor="let status of ['All', 'Done', 'Todo']" [value]="status">
                {{status}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="search-field">
          <mat-icon>search</mat-icon>
          <input type="text" formControlName="search" (input)="search()" />
        </div>
      </form>
    </div>
  </div>


  <div class="home-component__table-container">
    <div class="custom-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button [routerLink]="['../edit', element.id]" mat-icon-button color="accent">
              <mat-icon class="icon-edit">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.done">
              <mat-icon class="icon-done">check_circle</mat-icon>
            </span>
            <span *ngIf="!element.done">
              <mat-icon>schedule</mat-icon>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="expiration">
          <th mat-header-cell *matHeaderCellDef> Expiration date </th>
          <td mat-cell *matCellDef="let element"> {{element?.expiration | date: 'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="setStatusButton">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="setItemStatus(element, !element.done)" mat-icon-button>
              {{ element.done ? 'Set as To Do!' : 'Set as Done'}}
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="deleteButton">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="deleteItem(element.id)" mat-icon-button color="warn">
              <mat-icon class="icon-delete">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
